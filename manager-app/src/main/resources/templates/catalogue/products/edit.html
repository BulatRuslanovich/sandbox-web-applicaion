<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit product [[${product.title}]]</title>
</head>
<body>

<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">Back to product!</a>
<h1>Edit "[[${product.title}]]"</h1>

<div data-th-if="${errors}">
    <h2>Errors</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title() : product.title}">
    </label>
    <label>
        <br>Description:<br>
        <textarea name="details" data-th-text="${payload != null ? payload.details() : product.details}"></textarea>
    </label>
    <br><button type="submit">Edit</button>
</form>

</body>
</html>
